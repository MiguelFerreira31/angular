<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Poppins-Light';
        }




        body {
            width: 100%;
            height: 100%;
        }


        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('./img/fundoee.png');
            background-size: cover;
            background-position: center;
            color: white;
        }


        .calc {
            background-color: rgb(3, 17, 45);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 32px 0 rgba(12, 12, 12, 0.823);
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            height: 70%;
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 12px;
            color: white;

        }





        .botoes {
            display: flex;
            justify-content: space-around;

            padding: 2%;
            width: 70%;
            height: 8%;
            margin: 2% 0;
        }



        input {
            outline: none;
            border: none;
            background-color: rgba(255, 255, 255, 0.642);


        }

        #btn {
            padding: 2%;
            border-radius: 12px;
            color: rgb(0, 57, 68);
            font-weight: bolder;
            transition: .5s;
        }

        #btn:hover {
            background-color: rgba(255, 255, 255, 0.276);
            border: 1px solid rgb(255, 255, 255);
            color: white;
            transition: .5s;
            cursor: pointer;
        }


        #resposta {

            margin: 0;
            position: absolute;
            width: 50%;
            padding-bottom: 5%;
            transition: .5s;
            bottom: 0;
            text-align: center;
            font-weight: bolder;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="calc">

            <h1>Tabuada angular</h1>

            <div class="botoes">
                <input type="text" id="numero">
                <input id="btn" type="button" value="clique" onclick="multiplicar()">
            </div>
            <h3>Veja os resultados abaixo:</h3>
            <p id="resposta"></p>

        </div>

    </div>
    <script>
        function multiplicar() {
            var numero = parseInt(document.getElementById("numero").value);
            var resposta = document.getElementById("resposta");
            resposta.innerHTML = ""; // Limpa a resposta anterior

            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i;
                resposta.innerHTML += numero + " x " + i + " = " + resultado + "<br>";
            }
        }
    </script>
</body>


</html>
